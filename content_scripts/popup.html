<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YouTube Automation</title>
        <link rel="stylesheet" href="popup.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200">
    </head>

    <body>
        <div class="container">
            <div class="header">
                <img src="/images/icon.png" alt="YouTube Automation" class="app-icon">
                <h1 id="heading">YouTube Automation</h1>
            </div>

            <div class="feature-list">
                <div class="feature-item">
                    <span class="material-symbols-rounded">thumb_up</span>
                    <span>Auto Like </span>
                </div>
                <div class="feature-item">
                    <span class="material-symbols-rounded">notifications</span>
                    <span>Auto Subscribe</span>
                </div>
            </div>

            <button id="btn">
                <span class="material-symbols-rounded">smart_button</span>
                Start Automation
            </button>

            <div class="footer">
                <small>YouTube Automation v1.0</small>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>

</html>
